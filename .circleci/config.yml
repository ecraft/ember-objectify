      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/project/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-release --skip-cleanup=true

  ember-beta:
    <<: *node
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/project/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-beta --skip-cleanup=true

  ember-canary:
    <<: *node
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/project/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-canary --skip-cleanup=true

  ember-default:
    <<: *node
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/project/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-default --skip-cleanup=true

workflows:
  version: 2
  test:
    jobs:
      - install_dependencies:
          context: org-global
      - ember-lts-2.12:
          context: org-global
          requires:
            - install_dependencies
      - ember-lts-2.16:
          context: org-global
          requires:
            - install_dependencies
      - ember-lts-2.18:
          context: org-global
          requires:
            - install_dependencies
      - ember-release:
          context: org-global
          requires:
            - install_dependencies
      - ember-beta:
          context: org-global
          requires:
            - install_dependencies
      - ember-canary:
          context: org-global
          requires:
            - install_dependencies
      - ember-default:
          context: org-global
          requires:
            - install_dependencies
