          name: Run Tests
          command: ember try:one ember-lts-2.16 --skip-cleanup=true

  ember-lts-2.18:
    <<: *node
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/project/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-lts-2.18 --skip-cleanup=true

  ember-release:
    <<: *node
